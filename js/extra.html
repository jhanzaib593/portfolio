<html>
<head>
    <title>Space Clicker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>

        
.wrapper {
  margin: 0 auto;
  width: 50%;
}

.likes {
  background-color: black;
  border-radius: 100px;
  height: 200px;
  float: left;
  width: 200px;
}

.dislikes {
  background-color: black;
  border-radius: 100px;
  height: 200px;
  float: right;
  width: 200px;
}

#l-counter {
  float: left;
}

#d-counter {
  float: right;
}











    </style>
    <script>
      


      var lClicks = 0;
var dClicks = 0;

$(".likes").on("click", function(){
	lClicks += 1;
    document.getElementById("l-counter").innerHTML = lClicks;
})

$(".dislikes").on("click", function(){
	dClicks += 1;
    document.getElementById("d-counter").innerHTML = dClicks;
})







    </script>
</head>

<body>
    <div class="wrapper">
        <div class="likes-counter">
          <div><a class="likes" href="#" class="cnt-btn"></a></div>
          <div id="l-counter">0</div>
        </div>
        <div class="dislikes-counter">
          <div><a class="dislikes" href="#" class="cnt-btn"></a></div>
          <div id="d-counter">0</div>
        </div>
      </div>
</body></html>
